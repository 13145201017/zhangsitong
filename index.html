<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古风表白 | 自然美景之约</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入字体美化古风效果 -->
    <link href="复古.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 表白内容展示区 -->
        <div class="confession-box">
            <div id="text-display" class="text-display"></div>
            <!-- 输入框区域（初始隐藏） -->
            <div id="input-area" class="input-area hidden">
                <label for="answer">你愿意接受我的爱吗？(是/否)：</label>
                <input type="text" id="answer" placeholder="输入是或否">
                <button id="submit-btn">确认</button>
            </div>
            <!-- 结果展示区（初始隐藏） -->
            <div id="result-display" class="result-display hidden"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
